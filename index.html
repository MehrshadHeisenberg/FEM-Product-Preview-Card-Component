<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Product-Preview-Card-Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive.css" />
  </head>

  <body>
    <main>
      <article>
        <div class="main-div">
          <div class="product-image"></div>
          <div class="description">
            <p class="product-kind">Perfume</p>
            <p class="prd-h">Gabrielle Essence Eau De Parfum</p>
            <p class="prd-exp">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <span class="price-now">$149.99</span>
              <span class="price-past">$169.99</span>
            </div>
            <div class="btn-div">
              <button class="btn">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                    fill="#FFF"
                    class="btn-icon"
                  />
                </svg>
                <span class="btn-t">Add to Cart</span>
              </button>
            </div>
          </div>
        </div>
      </article>
      <div class="developer-div">
        <div>
          <p class="creator">Mehrshad Cheshm Khavari</p>
          <a
            class="challenge-from"
            href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
            target="”_blank”"
            >Frontend Mentor</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
